

services:
  mongo:
    image: mongo:8
    container_name: ims_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: ims_backend
    volumes:
      - /app/IMS/uploads:/app/uploads:rw 
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
    container_name: ims_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mongo_data: